{%extends 'homebase.html'%}
{%load static%}
{%block title%}Notifications{%endblock%}

{%block body%}

<section class="profile-account-setting">
    <div class="container">
        <div class="account-tabs-setting">
            <div class="row">
                {%include 'userpanel.html'%}
                <div class="col-lg-9">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-notification" role="tabpanel" aria-labelledby="nav-notification-tab">
                            <div class="acc-setting">
                                <h3>Notifications</h3>
                                <div class="notifications-list">
                                    {% for n in notification%}
                                    <div class="notfication-details">
                                        <div class="noty-user-img">
                                            <img src="{{n.image}}" alt="" style="height: 30px; border-radius: 50%">
                                        </div>
                                        <div class="notification-info">
                                            <h3><a href="#" title="">@{{n.link}} </a> {{n.message}}</h3>
                                            <span>{{n.created_at|timesince}} ago</span>
                                        </div><!--notification-info -->
                                    </div><!--notfication-details end-->
                                    {%endfor%}
                                </div><!--notifications-list end-->
                            </div><!--acc-setting end-->
                        </div>
                    </div>
                </div>
            </div>
        </div><!--account-tabs-setting end-->
    </div>
</section>

{%endblock%}
