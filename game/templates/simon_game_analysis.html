{% extends 'homebase.html' %}
{% load static %}
{% block title %}Memory Maestro Game Analysis{% endblock %}
{% block head %}
<style>
.container {
    padding-top: 20px;
}

.img-container {
    text-align: center;
}

.img-container .img {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 1000px; /* Make the image responsive */
    height: auto;
    max-height: 1000px; /* Set the maximum height for the image */
    margin: 0 auto; /* Center the image */
}

/* Media query for smaller screens */
@media (max-width: 767px) {
    .img {
        max-width: 100%;
        max-height: none; /* Remove the maximum height for smaller screens */
    }
}


</style>
{% endblock %}
{% block body %}
<main>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 img-container">
                <img src="data:image/png;base64,{{ image_data }}" alt="Memory Game Analysis Graph 1" class="img-fluid" >
            </div>
        </div>
    </div>
</main>
{% endblock %}
